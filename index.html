<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="logo-container">
      <img
        src="images/logo.svg"
        alt="The world splitter in all caps divided into 2 rows"
        class="logo"
      />
    </div>
    <div class="main-container">
      <form class="main-content">
        <div class="input-container">
          <h4>Bill</h4>
          <input type="text" class="bill-input" />
          <h4>Diners</h4>
          <input type="text" class="people-input" />
        </div>
        <h4>Select Tip %</h4>
        <div class="tip-container">
          <input type="button" class="btn tip-btn" value="5%" />
          <input type="button" class="btn tip-btn" value="10%" />
          <input type="button" class="btn tip-btn" value="15%" />
          <input type="button" class="btn tip-btn" value="25%" />
          <input type="button" class="btn tip-btn" value="50%" />
          <input type="text" class="btn custom-btn" placeholder="Custom" />
        </div>

        <div class="results-container">
          <div class="results">
            <div class="tip-description">
              <p>Tip Amount</p>
              <span>/ Diner</span>
            </div>
            <strong class="tip-amount amount">$0.00</strong>
          </div>
          <div class="results">
            <div class="total-description">
              <p>Total Amount</p>
              <span>/ Diner</span>
            </div>
            <strong class="total-amount amount">$0.00</strong>
          </div>
          <button class="reset-btn">Reset</button>
        </div>
      </form>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yonatan Malca</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
