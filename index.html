<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="logo-container">
      <img
        src="images/logo.svg"
        alt="The world splitter in all caps divided into 2 rows"
        class="logo"
      />
    </div>
    <div class="main-container">
      <div class="main-content">
        <h4>Bill</h4>
        <input type="text" class="bill-input" />
        <h4>Select Tip %</h4>
        <div class="tip-container">
          <button class="tip-btn">5%</button><button class="tip-btn">10%</button
          ><button class="tip-btn">15%</button
          ><button class="tip-btn">25%</button
          ><button class="tip-btn">50%</button
          ><button class="tip-btn">Custom</button>
        </div>
        <h4>Number of People</h4>
        <input type="text" class="people-input" />
        <div class="results-container">
          <div class="results">
            <div class="tip-description">
              <p>Tip Amount</p>
              <span>/ person</span>
            </div>
            <strong class="tip-amount amount"></strong>
          </div>
          <div class="results">
            <div class="total-description">
              <p>Total Amount</p>
              <span>/ person</span>
            </div>
            <strong class="total-amount amount"></strong>
          </div>
          <button class="reset-btn">Reset</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yonatan Malca</a>.
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
